<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>AutoNet</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='bootstrap-icons-1.7.2/bootstrap-icons.css'>
    </head>
    <body>
        <div class="body container-fluid px-0 mx-0">
            <header class="header-container row container-fluid px-0 mx-0" style="height: 12%;">
                <div class = "header-btns-container offset-lg-4 col-lg-8 px-0">
                    <div class="d-flex justify-content-end my-2 list-group-flush">
                        <a id="Home" class="col-lg-auto list-group-item btns" href="#">
                            <i class="bi bi-house-fill"></i>
                            Home
                        </a>
                        <a id="Admin" class="col-lg-auto list-group-item btns" href="#">
                            <i class="bi bi-gear"></i>
                            Admin
                        </a>
                        <a id="Logout" type="button" class="col-lg-auto list-group-item btns" href="#">
                            <i class="bi bi-box-arrow-right"></i>
                            Logout
                        </a>
                        <p class="fs-4 col-lg-auto btn-lg btns">Mahmoud</p>
                    </div>
                </div>
            </header>
            <div class="body-container row container-fluid d-flex flex-nowrap px-0 mx-0" style="height: 73%;">
                <nav class="d-none d-md-block col-md-3 col-lg-2 px-0 navbar navbar-nav navbar-light">
                    <div class="d-flex flex-column px-0">
                        <div class="offcanvas-header">
                            <h3 class="offcanvas-title" id="offcanvasExampleLabel">AutoNet</h5>
                        </div>
                        <div class="col px-0 offcanvas-body">
                            <div class="main-pg">
                                
                                    
                            </div>
                            <div id="rt-btns" class="col accordion-body">
                                <h2 class="accordion-header mb-3" id="headingOne">
                                    Routers
                                </h2>
                                <input class= "filters col-auto form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                <div class="btns-container my-3 list-group-flush">
                                    <button type="button" class="list-group-item btn-lg list-group-item-action active R" aria-current="true" role="tab" aria-selected="true" data-bs-target="#RTs" data-bs-slide-to="0">Router1</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#RTs" data-bs-slide-to="1">Router2</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#RTs" data-bs-slide-to="2">Router3</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" aria-current="true" role="tab" aria-selected="false" data-bs-target="#RTs" data-bs-slide-to="3">Router4</button>
                                </div>
                            </div>
                            <div id="sw-btns" class="col accordion-body">
                                <h2 class="accordion-header mb-3" id="headingOne">
                                    Switches
                                </h2>
                                <input class= "filters col-auto form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                <div class="btns-container my-3 list-group-flush">
                                    <button type="button" class="list-group-item btn-lg list-group-item-action active R" aria-current="true" role="tab" aria-selected="true" data-bs-target="#SWs" data-bs-slide-to="0">Switch1</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#SWs" data-bs-slide-to="1">Switch2</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#SWs" data-bs-slide-to="2">Switch3</button>
                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" aria-current="true" role="tab" aria-selected="false" data-bs-target="#SWs" data-bs-slide-to="3">Switch4</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div id="RTs&SWs" class="col-12 col-md-9 col-lg-10 px-0">
                    <div id="RTs" class="col-12 carousel slide pointer-event px-0"  data-bs-interval="false" data-bs-wrap="false">
                        <div class="carousel-inner devices-pg">
                            <div class="S1 device carousel-item active">
                                <p class="device-name row p-2 mx-0">
                                    Router1
                                </p>
                                <div class="row">
                                    <div class="In In1 col-md-6"></div>
                                    <div class="In In2 col-md-6"></div>
                                    <div class="In In3 col-md-6"></div>
                                    <div class="In In4 col-md-6"></div>
                                    <div class="In In5 col-md-6"></div>
                                    <div class="In In6 col-md-6"></div>
                                    <div class="In In7 col-md-6"></div>
                                    <div class="In In8 col-md-6"></div>
                                    <div class="In In9 col-md-6"></div>
                                    <div class="In In10 col-md-6"></div>
                                    <div class="In In11 col-md-6"></div>
                                    <div class="In In12 col-md-6"></div>
                                    
                                </div>
                            </div>
                            <div class="S2 device carousel-item">
                                Router2
                            </div>
                            <div class="S3 device carousel-item">
                                Router3
                            </div>
                            <div class="S4 device carousel-item">
                                Router4
                            </div>
                        </div>
                    </div>
                    <div id="SWs" class="col carousel slide px-0 pointer-event"  data-bs-interval="false" data-bs-wrap="false">
                        <div class="carousel-inner devices-pg">
                            <div class="S1 device carousel-item active">
                                Router1
                            </div>
                            <div class="S2 device carousel-item">
                                Router2
                            </div>
                            <div class="S3 device carousel-item">
                                Router3
                            </div>
                            <div class="S4 device carousel-item">
                                Router4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="row container-fluid px-0 mx-0" style="height: 15%;">
    
            </footer>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/test.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
