<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>AutoNet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>

    <link rel='stylesheet' type='text/css' href='bootstrap-icons-1.7.2/bootstrap-icons.css'>
</head>

<body>
    <div class="body container-fluid d-flex align-items-center ">
        <div class="body-container container p-2 d-flex flex-column">
            <div><a class=" menu-icon"><i class="bi bi-list"></i></a></div>
            <div class="d-flex flex-nowrap ">
                <nav class="d-none d-md-block col-md-3 col-lg-2 px-0 navbar navbar-nav navbar-light Radius">
                    <div class="d-flex flex-column px-2">
                        <div class="offcanvas-header py-0 d-flex flex-column align-items-start">
                            <div class="row d-flex"><i class="bi bi-arrow-left mb-2"></i></div>
                            <h3 class="offcanvas-title" id="offcanvasExampleLabel"><img src="../images/website name.png"
                                    height="100%" width="100%"></h5>
                        </div>
                        <div class="col-12 px-0 offcanvas-body">
                            <div class="col-12">
                                <input class="filters col-auto form-control me-2 my-2" type="search"
                                    placeholder="Search" aria-label="Search" />
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                                Routers
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show mx-auto"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="btns-container my-3 list-group-flush">
                                                    <button type="button"
                                                        class="list-group-item btn-lg list-group-item-action active R"
                                                        aria-current="true" role="tab" aria-selected="true"
                                                        data-bs-target="#Sections" data-bs-slide-to="0">Router1</button>
                                                    <button type="button"
                                                        class="list-group-item btn-lg list-group-item-action R"
                                                        role="tab" aria-selected="false" data-bs-target="#Sections"
                                                        data-bs-slide-to="1">Router2</button>
                                                    <button type="button"
                                                        class="list-group-item btn-lg list-group-item-action R"
                                                        role="tab" aria-selected="false" data-bs-target="#Sections"
                                                        data-bs-slide-to="2">Router3</button>
                                                    <button type="button"
                                                        class="list-group-item btn-lg list-group-item-action R"
                                                        aria-current="true" role="tab" aria-selected="false"
                                                        data-bs-target="#Sections" data-bs-slide-to="3">Router4</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                aria-expanded="false" aria-controls="collapseTwo">
                                                Switches
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                Switch buttons Here
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </nav>
                <div id="Sections" class="col container carousel slide  pointer-event Radius" data-bs-interval="false"
                    data-bs-wrap="false">
                    <div class="carousel-inner">
                        <div class="S1 carousel-item d-flex flex-column  active">
                            <p class="name mt-4 ms-3" style="height:10%">Router1</p>
                            <form class="Settings sec1" method="post" action="../pages/router1_info.html">
                                <div class="row Scontainer  d-flex ">
                                    <div class="offset-md-1 col-12 col-md-5 pe-4 S1 dis inactive">
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6"> Hostname:</label>
                                            <input type="text" name="Hostname" placeholder="Hostname" class="txts col-6"
                                                required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6"> Enable:</label>
                                            <input type="text" name="Enable" placeholder="Enable" class="txts col-6" required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6"> Welcoming massage:</label>
                                            <input type="text" name="WelcomingMassage" placeholder="Welcoming massage"
                                                class="txts col-6" required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6"> Telnet Password:</label>
                                            <input type="text" name="TalentPassword" placeholder="Talent Password"
                                                class="txts col-6" required>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-5 S2 dis">
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6"> Console Password:</label>
                                            <input type="text" name="ConsolePassword" placeholder="Console Password"
                                                class="txts col-6" required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label ">Interface Loopback:</label>
                                            <input type="text" name="Interface" placeholder="Interface" class="txts col-6"
                                                required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6">Mask:</label>
                                            <input type="text" name="mask" placeholder="Mask" class="txts col-6" required>
                                        </div>
                                        <div class="col-12 dp my-5">
                                            <label class="label col-6">ID:</label>
                                            <input type="text" name="ID" placeholder="ID" class="txts col-6" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="View d-flex justify-content-center mb-5">
                                    <input class="btn-primary btn-lg button" type="submit" name="View" value="View">
                                </div>

                            </form>
                        </div>
                        <div class="S2 carousel-item">
                            Router2
                        </div>
                        <div class="S3 carousel-item">
                            Router3
                        </div>
                        <div class="S4 carousel-item">
                            Router4
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/test.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
