<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>AutoNet</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
        <link rel='stylesheet' type='text/css' href='bootstrap-icons-1.7.2/bootstrap-icons.css'>
    </head>
    <body>
        <div class="body container-fluid px-0">
            <header class="row container-fluid px-0 mx-0" style="height: 10%;">

            </header>
            <div class="body-container row container-fluid d-flex flex-nowrap px-0 mx-0">
                <nav class="d-none d-md-block col-md-3 col-lg-2 px-0 navbar navbar-nav navbar-light">
                    <div class="d-flex flex-column px-2">
                        <div class="offcanvas-header">
                            <h3 class="offcanvas-title" id="offcanvasExampleLabel">AutoNet</h5>
                        </div>
                        <div class="col-12 px-0 offcanvas-body">
                            <div class="col-12">
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Routers
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show mx-auto" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <input class= "filters col-auto form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                                <div class="btns-container my-3 list-group-flush">
                                                    <button type="button" class="list-group-item btn-lg list-group-item-action active R" aria-current="true" role="tab" aria-selected="true" data-bs-target="#Sections" data-bs-slide-to="0">Router1</button>
                                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="1">Router2</button>
                                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="2">Router3</button>
                                                    <button type="button" class="list-group-item btn-lg list-group-item-action R" aria-current="true" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="3">Router4</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingTwo">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Switches
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                Switch buttons Here
                                            </div>
                                        </div>
                                    </div>
                            <div>black</div>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-inner">
                        <div class="S1 carousel-item d-flex  active">

                                <div class="btns-container my-3 list-group-flush">

                                    <button type="button" class="btn-lg list-group-item list-group-item-action btns">
                                        <i class="bi bi-gear"></i>

                                        <i class="bi bi-box-arrow-right"></i>

                                    </button>
                                </div>
                            </div>

                                    <div class="btns-container my-3 list-group-flush">
                                        <button type="button" class="list-group-item btn-lg list-group-item-action active R" aria-current="true" role="tab" aria-selected="true" data-bs-target="#Sections" data-bs-slide-to="0">Router1</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="1">Router2</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="2">Router3</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" aria-current="true" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="3">Router4</button>
                                    </div>
                                </div>
                            </div>
                            <div id="switches">
                                <div class="accordion-body">
                                    <h2 class="accordion-header mb-3" id="headingOne">
                                        Switches
                                    </h2>
                                    <input class= "filters col-auto form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                    <div class="btns-container my-3 list-group-flush">
                                        <button type="button" class="list-group-item btn-lg list-group-item-action active R" aria-current="true" role="tab" aria-selected="true" data-bs-target="#Sections" data-bs-slide-to="0">Switch1</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="1">Switch2</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="2">Switch3</button>
                                        <button type="button" class="list-group-item btn-lg list-group-item-action R" aria-current="true" role="tab" aria-selected="false" data-bs-target="#Sections" data-bs-slide-to="3">Switch4</button>

                                </div>
                            </div>
                        </div>
                        <div class="S2 carousel-item">
                            Router2
                        </div>
                        <div class="S3 carousel-item">
                            Router3
                        </div>
                        <div class="S4 carousel-item">
                            Router4
                        </div>

                </div>
            </div>
            <footer class="row container-fluid px-0 mx-0" style="height: 10%;">
    
            </footer>

        <script src="js/test.js"></script>
        <script src="js/jquery-ui.min.js"></script>
