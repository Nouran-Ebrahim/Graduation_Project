<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AutoNet</title>

    <link rel="icon" href="../images/Group 1.png" type="image/x-icon">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <script src='../js/js.js'></script>
</head>
<body>
    <div id="infoPage">
        <div class="info">
            <div class="button_info">
                <button class="return_button">X</button>
            </div>
            <div class="router_info">
              <div class="router1">Router 1 Information</div> 
              <div class="router2">Router 2 Information</div> 
              <div class="router3">Router 3 Information</div> 
            </div>
            <div class="information">
                <div class="data">
                <div>Host Name:</div>
                <div>Enable:</div>
                <div>Welcoming massege:</div>
                <div>Telnet Password:</div>
                <div>Console Password:</div>
                <div>Interface Loopback:</div>
                <div>IP:</div>
                <div>Mask:</div>
                <div>ID:</div>
            </div>
            <div class="data_value">
                <div id="hostname_data">User Data</div>
                <div id="Enable_data">User Data</div>
                <div id="text_data">User Data</div>
                <div id="password_data">User Data</div>
                <div id="vty_data">User Data</div>
                <div id="interface_data">User Data</div>
                <div id="ip_data">User Data</div>
                <div id="mask_data">User Data</div>
                <div id="id_data">User Data</div>
            </div>
        </div>
            <div class="button_info">
                <button class="run_button">Run&Save</button>
            </div>
        </div>
    </div>
</body>

</html>
