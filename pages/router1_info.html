<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AutoNet</title>

    <link rel="icon" href="../images/Group 1.png" type="image/x-icon">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <script src='../js/js.js'></script>
</head>
<body>
    <div id="infoPage">
        <div class="info">
            <div class="button_info">
                <button class="return_button">X</button>
            </div>
            <div class="router_info">
              <div class="router1">Router 1 Information</div> 
              <div class="router2">Router 2 Information</div> 
              <div class="router3">Router 3 Information</div> 
            </div>
            <div class="all-information">
                <div class="data">
                    <div class=" information">Host Name:</div>
                    <div  class="data-value" id="hostname-data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Enable:</div>
                    <div  class="data-value" id="Enable-data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Welcoming massege:</div>
                    <div  class="data-value" id="text-data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Telnet Password:</div>
                    <div  class="data-value" id="telnet-password">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Console Password:</div>
                    <div  class="data-value" id="console-password">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Interface Loopback:</div>
                    <div  class="data-value" id="interface-data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">IP:</div>
                    <div  class="data-value" id="ip-data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">Mask:</div>
                    <div  class="data-value" id="mask_data">User Data</div>
                </div>
                <div class="data">
                    <div class=" information">ID:</div>
                    <div  class="data-value" id="id_data">User Data</div>
                </div>
            </div>
            <div class="button_info">
                <button class="run_button">Run&Save</button>
            </div>
        </div>
    </div>
</body>

</html>
