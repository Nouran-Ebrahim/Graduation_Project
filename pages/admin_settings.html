<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>AutoNet</title>

  <link rel="icon" href="../images/Group 1.png" type="image/x-icon">

  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
  <script src='../js/js.js'></script>
</head>

<body id="body">

  <header class="hcontainer">
    <div class = "heading">
      <div class = "heading_container">
          <div class = "adminSettings">
                  <a class="AdSetIcon" href="../pages/admin_settings.html">
                    <img src="../images/settings_icon.png" alt="AdminSettingsIcon" />
                  </a>
                  <p class="adminName">Admin Name</p>
          </div>
          <div class = "Logo">
              <img class = "hLogo" src="../images/website name.png">
          </div>
          <div class="HomeAndLog">

                <img class="HIcon" src="../images/home_icon.png">
              </a>
            <form id="f2" method="get" action="../pages/login.html">
              <input class = "button logout" type="submit" name="logout" value="Logout">
            </form>
          </div>  
      </div>
    </div>
  </header>
  <div class="login_container">

    <div class="Admin_settings">
      Admin settings
    </div>
    <form method="post" id="form2" action="home.html">
      <label class="lab2"> Admin name:</label>
      <input type="text" name="Adminname" placeholder="admin name " class="in" id="in1" required autocomplete="off">
      <label class="lab2"> Password:</label>
      <input type="password" name="pass" placeholder="password" class="in" required>
      <label class="lab2"> Re-Enter Password:</label>
      <input type="password" name="pass2" placeholder="Re-Enter password" class="in" required>
      <input type="submit" name="log" value="CHANGE">
    </form>

  </div>
  <footer class = "footer">
    <div class = "fLogo">
      <img src="../images/website name.png">
    </div>
    <div class="empty"></div>
    <div class = "team">
        <div>
            <p>Created By</p>
            <p>Nouran, Alaa, Mahmoud</p>
        </div>
    </div>
</footer>
  </div>
</body>
